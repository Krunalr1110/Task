<html>
    <body>
        <h1> Color </h1>
        <p> Please Select your color </p>
        
         <input type="checkbox" name="clr" value="red" id="red">
         <label for="red"> Red </label> <br>
         
         <input type="checkbox" name="clr"  value="green" id="green">
         <label for="green"> Green </label> <br>
         
         <input type="checkbox" name="clr" value="yellow" id="yellow">
         <label for="yellow"> Yellow </label> <br>

         <input type="checkbox" onclick="slcall(this)"> Select All <br><br>

         <button onclick="subclr()"> Submit </button>
         <p id="ans"> </p> <br>

         <hr>

         <h1> Degree </h1>
         <p> Please select your Degree </p>

         <input type="radio" name="degree" value="BBA">
         <label for="BBA"> BBA </label> <br>
         
         <input type="radio" name="degree" value="BCA">
         <label for="BCA"> BCA </label> <br>
         
         <input type="radio" name="degree" value="MBA">
         <label for="MBA"> MBA </label> <br>
         
         <input type="radio" name="degree" value="MCA">
         <label for="MCA"> MCA </label> <br><br>

         <button onclick="subdgr()"> Submit </button>
         <p id="res"> </p> <br>
    </body>

            <script>
                function slcall(checkbox){
                    var iteam = document.getElementsByName("clr");
                    for(i=0;i<iteam.length;i++){
                        iteam[i].checked = checkbox.checked;
                    }
                }

                function subclr(){
                    var iteam = document.getElementsByName("clr");
                    var result = "";
                    for(i=0;i<iteam.length;i++){
                        if(iteam[i].checked){
                            result += iteam[i].value + " , ";
                        }
                        document.getElementById("ans").innerHTML = "Your selected iteam = " + result;
                    }
                }

                function subdgr(){
                    var iteam = document.getElementsByTagName("input");
                    var result = "";
                    for(i=0;i<iteam.length;i++){
                        if(iteam[i].type = "radio"){
                            if(iteam[i].checked){
                                result += iteam[i].value + " , ";
                                document.getElementById("res").innerHTML = "your selected ans = " + result;
                            }
                        }
                    }
                }

            </script>

</html>
